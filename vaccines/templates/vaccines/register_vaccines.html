{% extends 'vaccines/base.html' %}
{% load static %}

{% block link %}
 <link rel="stylesheet" href="{% static 'base/formulario.css'%}">
{% endblock %}

{% block content %}

<div class="container_formulario">
    <div class="content-section">
        <div class="title_form">
        <h2>Registrar Vacina</h2>
        </div>
        <form method="post" class="formulario_class">
            {% csrf_token %}
            <label for="name_vacinne">Nome da Vacina:</label>
            <input type="text" id="name_vacinne" name="name_vacinne" required>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="age_group">Faixa Etária:</label>
            <input type="text" id="age_group" name="age_group" required>

            <label for="doses">Doses:</label>
            <input type="number" id="doses" name="doses" required> 

            <button type="submit" class="btn btn-primary"> Cadastrar </button>
        </form>
    </div>
</div>
{% endblock %}
